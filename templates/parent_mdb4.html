{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>parent_mdb4</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
</head>
<body>
    <center>
        <h1>parent_mdb4</h1>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).webp"
                    alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(16).webp"
                    alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(17).webp"
                    alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">

    </center>
    <link rel="stylesheet" href="{% static 'js/jquery.js' %}">
    
    <link rel="stylesheet" href="{% static 'js/popper.js' %}">
    
    <link rel="stylesheet" href="{% static 'js/bootstrap.js' %}">
    
    <link rel="stylesheet" href="{% static 'js/mdb.css' %}">

</html>
